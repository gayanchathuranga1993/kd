<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ceylon ODC - Discover Sri Lanka</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
    .hero {
      background: url(dinuka-lankaloka-iduEaeBB_rQ-unsplash.jpg) no-repeat center center/cover;
    }

    /* Custom Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animate-fadeIn {
      animation: fadeIn 1s ease-out forwards;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateX(-50px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .hero-content {
      animation: slideIn 1.5s ease-out forwards;
    }

    .hover-scale {
      transition: transform 0.3s ease;
    }
    .hover-scale:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body class="bg-gray-100">

  
  <!-- Hero Section -->
  <section class="hero h-screen flex items-center justify-center text-center text-white">
    <div class="bg-black bg-opacity-50 p-8 rounded-lg hero-content">
      <h1 class="text-5xl font-bold mb-4 animate-fadeIn">Discover Sri Lanka</h1>
      <p class="text-xl mb-8 animate-fadeIn" data-aos-delay="500">Your next adventure awaits with Ceylon ODC.</p>
      <a href="#packages" class="bg-blue-600 text-white px-6 py-3 rounded-full hover:bg-blue-700 animate-fadeIn" data-aos-delay="1000">Explore Tours</a>
    </div>
  </section>

  
  <!-- Custom Package Page -->
  <section id="custom-package" class="container mx-auto px-6 py-12">
    <h2 class="text-3xl font-bold text-center mb-8">Create Your Custom Package</h2>
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-2xl mx-auto">
      <form id="packageForm">
        <div class="mb-4">
          <label class="block text-gray-700 mb-2">Select Places</label>
          <div class="space-y-2">
            <label class="flex items-center"><input type="checkbox" name="places" value="Sigiriya" class="mr-2">Sigiriya ($50/day)</label>
            <label class="flex items-center"><input type="checkbox" name="places" value="Yala" class="mr-2">Yala National Park ($70/day)</label>
            <label class="flex items-center"><input type="checkbox" name="places" value="Kandy" class="mr-2">Kandy ($40/day)</label>
            <label class="flex items-center"><input type="checkbox" name="places" value="Galle" class="mr-2">Galle Fort ($30/day)</label>
            <label class="flex items-center"><input type="checkbox" name="places" value="Mirissa" class="mr-2">Mirissa Beach ($60/day)</label>
          </div>
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 mb-2">Start Date</label>
          <input type="date" name="startDate" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-600" required>
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 mb-2">End Date</label>
          <input type="date" name="endDate" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-600" required>
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 mb-2">Calculated Budget (USD)</label>
          <input type="text" id="calculatedBudget" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-600" readonly>
        </div>
        <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-full hover:bg-blue-700">Generate Package</button>
      </form>
    </div>
  </section>

  <script>
    // Pricing for each place (per day)
    const pricing = {
      Sigiriya: 50,
      Yala: 70,
      Kandy: 40,
      Galle: 30,
      Mirissa: 60,
    };

    // Function to calculate the budget
    function calculateBudget() {
      const startDate = new Date(document.querySelector('input[name="startDate"]').value);
      const endDate = new Date(document.querySelector('input[name="endDate"]').value);
      const selectedPlaces = Array.from(document.querySelectorAll('input[name="places"]:checked')).map((el) => el.value);

      if (!startDate || !endDate || selectedPlaces.length === 0) {
        document.getElementById('calculatedBudget').value = '';
        return;
      }

      // Calculate the number of days
      const timeDiff = endDate - startDate;
      const daysDiff = Math.ceil(timeDiff / (1000 * 60 * 60 * 24)) + 1; // Include both start and end dates

      // Calculate the total budget
      const totalBudget = selectedPlaces.reduce((total, place) => total + pricing[place] * daysDiff, 0);

      // Display the calculated budget
      document.getElementById('calculatedBudget').value = `$${totalBudget}`;
    }

    // Attach event listeners
    document.querySelectorAll('input[name="places"]').forEach((input) => {
      input.addEventListener('change', calculateBudget);
    });

    document.querySelector('input[name="startDate"]').addEventListener('change', calculateBudget);
    document.querySelector('input[name="endDate"]').addEventListener('change', calculateBudget);

    // Handle form submission
    document.getElementById('packageForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const selectedPlaces = formData.getAll('places');
      const startDate = formData.get('startDate');
      const endDate = formData.get('endDate');
      const budget = document.getElementById('calculatedBudget').value;

      alert(`Package Created!\nPlaces: ${selectedPlaces.join(', ')}\nStart Date: ${startDate}\nEnd Date: ${endDate}\nBudget: ${budget}`);
    });
  </script>
</body>
</html>

  <!-- Blog Modal -->
  <div id="blogModal" class="fixed inset-0 bg-black bg-opacity-50 hidden justify-center items-center">
    <div class="bg-white p-8 rounded-lg w-11/12 md:w-1/2">
      <h2 id="blogTitle" class="text-2xl font-bold mb-4"></h2>
      <p id="blogContent" class="text-gray-700 mb-4"></p>
      <button onclick="closeBlogModal()" class="bg-blue-600 text-white px-6 py-2 rounded-full hover:bg-blue-700">Close</button>
    </div>
  </div>

  <a href="https://wa.me/94771234567?text=Hi%20Ceylon%20ODC,%20I%20have%20a%20question" target="_blank">
  Chat on WhatsApp
</a>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white py-8">
    <div class="container mx-auto px-6 text-center">
      <p>&copy; 2023 Ceylon ODC. All rights reserved.</p>
    </div>
  </footer>

  <!-- Initialize AOS -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();

    // Dynamic Package Form
    document.getElementById('customPackageForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const places = Array.from(document.getElementById('places').selectedOptions).map(option => option.value);
      const people = document.getElementById('people').value;
      const startDate = document.getElementById('startDate').value;

      document.getElementById('packageTitle').innerText = `Custom Package for ${people} People`;
      document.getElementById('packageDetails').innerText = `Places: ${places.join(', ')}\nStart Date: ${startDate}`;
      document.getElementById('generatedPackage').classList.remove('hidden');
    });

    // Book Package
    function bookPackage() {
      alert('Booking confirmed! We will send you an email with the details.');
      // Send email notification (backend integration required)
    }

    // Blog Modal
    function openBlogModal(title, content) {
      document.getElementById('blogTitle').innerText = title;
      document.getElementById('blogContent').innerText = content;
      document.getElementById('blogModal').classList.remove('hidden');
    }

    function closeBlogModal() {
      document.getElementById('blogModal').classList.add('hidden');
    }

    // Chatbot
    function toggleChatbot() {
      document.getElementById('chatbotWindow').classList.toggle('hidden');
    }

    function sendChatbotMessage() {
      const input = document.getElementById('chatbotInput').value;
      const messages = document.getElementById('chatbotMessages');
      messages.innerHTML += `<div class="text-right"><p class="bg-blue-100 p-2 rounded-lg inline-block">${input}</p></div>`;
      document.getElementById('chatbotInput').value = '';
      messages.scrollTop = messages.scrollHeight;
    }
  </script>
</body>
</html>
